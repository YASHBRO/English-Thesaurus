<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <link rel="icon" href="static\icon.png" type="image/x-icon">
    <title>English Thesuarus</title>
  </head>
  <body style="width: 100%">
    <nav
      class="navbar navbar-header navbar-default"
      style="background-color: #4f429e; width: 100%"
    >
      <div class="container-fluid justify-content-center px-0">
        <a class="navbar-brand text-center" href="/">
          <img src="static\logo.png" alt="LOGO" height="75%" width="75%"
        /></a>
      </div>
    </nav>

    <div class="container justify-content-center my-5 w-75">
      <form action="" method="GET">
      {% csrf_token %}
        <div class="form-group">
          <input
            style="margin-top: 5%;"
            class="form-control form-control-lg text-center"
            name="search"
            id="search"
            aria-describedby="SearchBar"
            placeholder="Search your word here"
          />
        </div>

        <div class="container d-flex justify-content-center mt-3 py-0">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            id="search_btn"
          >
            Search
          </button>
        </div>
      </form>
    </div>

    <div class="container" style="margin-bottom: 30px">
      <h3 class="text-center">{% block word %}{% endblock word %}</h3>
    </div>

    {% block hr %}{% endblock hr %}

    <div
      class="container"
      style="margin-left: 15%; margin-top: 30px; margin-bottom: 100px"
    >
      {% block list %}{% endblock list %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
